<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<title>Guardar Parroquia</title>
</head>
<body>


	<h1>hola JAVI</h1>
	<div class="container mt-4 ">
		<div class="row justify-content-center ">
			<div class="col-4 mt-5 bg-primary bg-info" >

				<form th:action="@{/Parroquia/guardar}" th:object="${parroquia}"
					method="Post">
					<br>
					<div class="form-group">
						<label for="email">Nombre:</label> <input type="text"
							class="form-control" placeholder="Ingresar su Nombre" id="nombre" th:field="*{nombre}" autoComplete="off"/>
					</div>
					<div class="form-group">
						<label for="pwd">Direccion:</label> <input type="text"
							class="form-control" placeholder="Ingrese su Direccion" id="direccion" th:field="*{direccion}" autoComplete="off"/>
					</div>
				<div class="form-group">
						<label for="pwd">Telefono:</label> <input type="text"
							class="form-control" placeholder="Ingrese su Telefono" id="telefono" th:field="*{telefono}" autoComplete="off"/>
					</div>
					
						<div class="form-group">
						<label for="pwd">Fecha de inicio:</label> <input type="date"
							class="form-control" id="fechacaInicio" th:field="*{fechacaInicio}"/>
					</div>
					
					
					<button type="submit" class="btn btn-primary">Enviar</button>
					<br>
					<br>
				</form> 
				
			</div>
				
		</div>	
	</div>
</body>
</html>
